<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in-SudoNova</title>
    <link rel="stylesheet" href="../styles/sign-style.css">
    <script src="https://kit.fontawesome.com/f3087185bd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <div class="preloader"></div>
    <header>
        <a href="../templates/index.html"><img src="../Images/NewIdea/PNGs/logo-bg-removed.png" alt="Sudo-Nova" class="logo"></a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="../templates/index.html">Home</a>
                <a href="../templates/about.html#contact">Contact</a>
            </div>
        </div>
    </header>
    <div class="background"></div>
    <section class="login-form">
        <div class="container">
            <div class="item">
                <h2 class="title">Sudo <span>Nova</span></h2>
                <div class="text-item">
                    <h2>Let me Know about you...</h2>
                    <p>Thank you for choosing me as your developer, it really means a lot to me</p>
                    <div class="media-icons">
                        <a href="https://www.facebook.com/Mistoghan.KRATOS" target="_main"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.instagram.com/ign._.kratos/" target="_main"><i class="fab fa-instagram"></i></a>
                        <a href="https://github.com/KratosXVII" target="_main"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/soumyadip-sanyal-a2867925a/" target="_main"><i
                                class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="form-box login">
                    <form action="#">
                        <h3>Sign <span>In</span></h3>
                        <div class="input-box">
                            <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                            <input type="email" required>
                            <label for="">E-Mail:</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock" id="show-password-3"></i></span>
                            <input type="password" id="password-3" required>
                            <label for="">Password:</label>
                        </div>
                        <div class="remember-passwd">
                            <label for=""><input type="checkbox" required>Remember Me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button class="bttn">Sign In</button>
                        <div class="create-account">
                            <p>Hello! New here?<a href="#" class="register-link">Sign Up</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box register">
                    <form action="#">
                        <h3>Sign <span>Up</span></h3>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <input type="text" required>
                            <label for="">Username:</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                            <input type="email" required>
                            <label for="">E-Mail:</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-eye" id="show-password-1"></i></span>
                            <input type="password" id="password-1" required>
                            <label for="">Password:</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-eye" id="show-password-2"></i></span>
                            <input type="password" id="password-2" required>
                            <label for="">Re-Enter Password:</label>
                        </div>
                        <div class="trust">
                            <label for=""><input type="checkbox" required> I Trust Him</label>
                        </div>
                        <button class="bttn">Sign Up</button>
                        <div class="create-account">
                            <p>Boss! Is that you?<a href="#" class="login-link">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Extended time -->
    <div class="extend-time">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Yf5d_Zx3AaI"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <script src="../scripts/sign.js"></script>
</body>
</html>
